<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse - Rubber Wave Typography</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body { color: #111; background: #fafafa; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }
      .app { display: grid; grid-template-rows: auto 1fr; height: 100%; }
      .toolbar { padding: 12px 16px; border-bottom: 1px solid #e5e5e5; background: #fff; position: sticky; top: 0; z-index: 10; }
      .toolbar h1 { margin: 0 0 8px 0; font-size: 16px; font-weight: 600; }
      .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; align-items: center; }
      .control { display: grid; gap: 4px; font-size: 12px; }
      .control input[type=range] { width: 100%; }
      .main { display: grid; grid-template-columns: 1fr 360px; gap: 16px; padding: 16px; height: 100%; box-sizing: border-box; }
      .canvas-wrap { display: grid; place-items: center; height: 100%; }
      canvas { width: 100%; height: min(70vh, 640px); background: #fff; box-shadow: 0 1px 2px rgba(0,0,0,0.06), 0 8px 24px rgba(0,0,0,0.06); border-radius: 8px; }
      .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
      .row input[type=text] { padding: 8px 10px; font-size: 14px; border: 1px solid #e2e2e2; border-radius: 6px; min-width: 280px; }
      .row input[type=number] { padding: 6px 8px; width: 100px; }
      .row label { display: inline-flex; gap: 8px; align-items: center; user-select: none; }
      .small { color: #555; font-size: 12px; }
      button { padding: 8px 10px; font-size: 13px; border: 1px solid #d9d9d9; background: #fff; border-radius: 6px; cursor: pointer; }
      button:hover { background: #f6f6f6; }
      select { padding: 6px 8px; }
      hr { border: none; border-top: 1px solid #eee; margin: 8px 0; }
      /* Dark theme overrides */
      body { color: #e6e6e6; background: #0b0f12; }
      .toolbar { background: #0d1117; border-bottom: 1px solid #1f2937; }
      .main { background: transparent; }
      .row input[type=text] { background: #0f141a; color: #e6e6e6; border: 1px solid #243244; }
      .row input[type=number] { background: #0f141a; color: #e6e6e6; border: 1px solid #243244; }
      select { background: #0f141a; color: #e6e6e6; border: 1px solid #243244; }
      button { background: #0f141a; color: #e6e6e6; border: 1px solid #243244; }
      button:hover { background: #111923; }
      canvas { background: #ffffff; }
      /* Green sliders (WebKit) */
      input[type=range] { accent-color: #22c55e; }
      input[type=range]::-webkit-slider-runnable-track { height: 4px; background: #16351f; border-radius: 999px; }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none; appearance: none;
        width: 14px; height: 14px; border-radius: 50%;
        background: #22c55e; border: 2px solid #1b5e2b; margin-top: -5px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
